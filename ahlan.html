<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل الصفحة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            overflow: hidden;
        }
        .loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            position: absolute;
            background-color: #ffffff;
            z-index: 10;
        }
        .spinner {
            border: 8px solid #e0e0e0;
            border-top: 8px solid #4caf50;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .content {
            display: none;
            text-align: center;
        }
        .message-container {
            padding: 20px;
            border: 2px solid #4caf50;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #4caf50;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 36px;
            margin: 20px auto;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="spinner"></div>
    </div>
    <div class="content">
        <div class="circle">✔️</div>
        <div class="message-container">
            <h1>لقد تمت المهمة</h1>
            <p>يجب انتظار بريد الوارد. سنرسل لك الكود والجواهر فيه.</p>
        </div>
        <a href="http://p.npcad.com/go/476573/732862" class="button">تم</a>
    </div>
    <script>
        window.onload = function() {
            document.querySelector('.loader-container').style.display = 'none';
            document.querySelector('.content').style.display = 'block';
        };
    </script>
</body>
</html>
